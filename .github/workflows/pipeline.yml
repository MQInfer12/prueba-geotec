name: Build and deploy App

run: |
  npm install
  VITE_GITHUB_TOKEN=$VITE_GITHUB_TOKEN npm run build
env:
  VITE_GITHUB_TOKEN: ${{ secrets.VITE_GITHUB_TOKEN }}

on:
  push:
    branches:
      - gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config user.name "MQInfer12"
          git config user.email "maummq@gmail.com"
          git add .
          git commit -m "GitHub Pages deployment"
          git push